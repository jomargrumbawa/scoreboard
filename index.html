<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 class="home-title">HOME</h3>
                <div class="home-box"><span id="home-score-el"></span></div>
                <div class="btn-wrapper">
                    <button class="btn" onclick="addOneHomePoint()">+1</button>
                    <button class="btn" onclick="addTwoHomePoints()">+2</button>
                    <button class="btn" onclick="addThreeHomePoints()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3 class="guest-title">GUEST</h3>
                <div class="guest-box"><span id="guest-score-el"></span></div>
                <div class="btn-wrapper">
                    <button class="btn" onclick="addOneGuestPoint()">+1</button>
                    <button class="btn" onclick="addTwoGuestPoints()">+2</button>
                    <button class="btn" onclick="addThreeGuestPoints()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
